version: 2

models:
  - name: dbt_funnel_master
    description: "Marketing funnel master table combining MQLs, closed deals, and seller attributes."
    columns:
      - name: mql_id
        tests: [not_null]
      - name: first_contact_date
      - name: landing_page_id
      - name: origin
      - name: mql_created_at
      - name: seller_id
      - name: won_date
      - name: business_segment
      - name: lead_type
      - name: lead_behaviour_profile
      - name: has_company
      - name: has_gtin
      - name: average_stock
      - name: business_type
      - name: seller_city
      - name: seller_state
